<!doctype html>
<html lang="ja">
    <head>
        <title>じゃんけん</title>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div style="padding: 100px">
            <h1>じゃんけん</h1>
            <img id="reimu-img" src="static/reimu_normal.jpg" />

            <div id="panel">
                <button class="hand" onclick="play('Rock')">✊</button>
                <button class="hand" onclick="play('Paper')">✋</button>
                <button class="hand" onclick="play('Scissor')">✌️</button>
            </div>

            <div class="hand" id="show"></div>
        </div>

        <p id="result"></p>
        <div id="modal"></div>

        <script src="main.js"></script>
    </body>
</html>
